<html>
  <head>
    <title>
      GPS Summit
    </title>
  </head>
  <body>
    <h1>Current Address</h1>
    <p id="address">Getting your location...</p>

    <script>
        // Wait for page to load completely
        window.addEventListener('DOMContentLoaded', function() {
            // Get current position using browser geolocation
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    // Use reverse geocoding to get address
                    const response = await fetch(
                        `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`
                    );
                    const data = await response.json();
                    
                    document.getElementById('address').textContent = data.display_name;
                }, (error) => {
                    document.getElementById('address').textContent = 'Error: ' + error.message;
                });
            } else {
                document.getElementById('address').textContent = 'Geolocation not supported';
            }
        });
    </script>
  </body>
