<html>
  <head>
    <title>
      GPS Summit
    </title>
  </head>
  <body>
    <h1>Current Address</h1>
    <p id="location">Getting your location...</p>

    <script>
        // Maximum precision GPS options
        const options = {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0
        };

        // Start continuous tracking (updates every ~1 second)
        navigator.geolocation.watchPosition(
            (position) => {
                const lat = position.coords.latitude.toFixed(8);
                const lng = position.coords.longitude.toFixed(8);
                const acc = position.coords.accuracy.toFixed(2);
                
                // Display location data
                document.getElementById('location').textContent = 
                    `${lat},${lng} (Â±${acc}m)`;
                
                // Your code here - send to Blynk or wherever
                console.log({
                    latitude: lat,
                    longitude: lng,
                    accuracy: acc,
                    timestamp: Date.now()
                });
            },
            (error) => {
                document.getElementById('location').textContent = 'Error: ' + error.message;
            },
            options
        );
    </script>
  </body>
